<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Language" content="en-us" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Example 3</title>

    <script type="text/javascript" language="javascript" src="/scripts/jquery.js"></script>

    <script type="text/javascript" language="javascript" src="/scripts/jquery.validate.js"></script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $("#TestForm").validate({ rules: {
                txtFirstName: {
                    required: true
                },
                txtLastName: {
                    required: true,
                    minlength: 2
                }
}
            }
        );
        })
    </script>

    <style type="text/css">
        #container
        {
            width: 350px;
            height: 8em;
            border: 1px #009933 solid;
            background-color: #66FF66;
            display: block;
        }
        label, input
        {
            margin: 2px 0px 1px 4px;
        }
        label
        {
            margin-top: 3px;
            font-family: "Times New Roman" , Times, serif; 32:font-size:1.1em;33:font-weight:bold;34:}35
        :</style>
</head>
<body>
    <div id="container">
        <form id="TestForm">
        <label for="txtFirstName">
            First Name:
        </label>
        <br />
        <input name="txtFirstName" type="text" id="txtFirstName" title="Please Enter a First Name" /><br />
        <label for="txtLastName">
            Last Name:</label><br />
        <input name="txtLastName" type="text" id="txtLastName" title="Pleaes Enter a Last Name" /><br />
        <input type="submit" value="Submit" id="btnSubmit" />
        </form>
    </div>
</body>
</html>
